<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body onload="init()">
    <header class="main-header-container flex space-between align-center">
        <a class="logo main-logo" href="#">
            <img src="./images/logo.png" alt="MEMEGEN">
        </a>
        <div class="nav-icon" onclick="onToggleMenu()">
            <div></div>
        </div>
        <nav class="main-nav">
            <ul class="main-nav-ul clean-list flex">
                <li>
                    <a class="link-gallery flex align-center justify-center active" href="#" onclick="onGalleryOpen(this)">Gallery</a>
                </li>
                <li>
                    <a class="link-memes flex align-center justify-center" href="#" onclick="onMemesOpen(this)">Memes</a>
                </li>
                <li>
                    <a class="link-about flex align-center justify-center" href="#about" onclick="onAboutOpen(this)">About</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="search-container">
        <div class="search-line">
            <form >
                <input list="keywords" name="keywords" placeholder="Enter search keyword">
                <datalist id="keywords">
                    <option value="Happy">
                    <option value="Crazy">
                    <option value="Sarcastic">
                    <option value="Animal">
                    <option value="Baby">
                </datalist>
                <button class="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <div class="keywords-container"></div>
    </section>
    <main class="gallery-container flex justify-center container"></main>
    <section id="about" class="about-container flex justify-center align-center">
        <img class="img-about" src="./images/yael.jpg" alt="">
        <div class="about-text-container flex column">
            <h2 class="about-title">Yael Fisher</h2>
            <p class="text-about">Is a full-stack web developer. A really nice one. And professional. 
            And what do you know? She's here at your service.  </p>
            
            <ul class="social-buttons clean-list flex">
                <li class="social-btn github">
                    <a target="_blank" href="https://github.com/yaelfish"></a>
                </li>
                <li class="social-btn facebook">
                    <a target="_blank" href="https://www.facebook.com/yael.fisher1"></a>
                </li>
                <li class="social-btn linkedin">
                    <a target="_blank" href="https://www.linkedin.com/in/yael-fisher-5436b282/"></a>
                </li>
            </ul>
        </div>
    </section>
    <section class="canvas-gen-container">
        <div class="canvas-controls">
            <input type="text" name="text" id="text" class="text-input" placeholder="Your awesome text goes here" oninput="onInputUpdate(this.value)" value="">
            <div class="move-lines-controls flex">
                <button class="switch-lines" onclick="onSwitchLines()"></button>
                <button class="add-line" onclick="onaddNewLine()"></button>
                <button class="line-up move-lines" onclick="onMoveLinesUpDown(-10)">up</button>
                <button class="line-down move-lines" onclick="onMoveLinesUpDown(10)">down</button>
            </div>
            <div class="text-align-controls flex">
                <button class="text-align-right text-align-btn" onclick="onChangeTextAlign('right')"></button>
                <button class="text-align-center text-align-btn" onclick="onChangeTextAlign('center')"></button>
                <button class="text-align-left text-align-btn" onclick="onChangeTextAlign('left')"></button>
            </div>
            <div class="font-size-controls flex">
                <button class="font-decrease font-size-btn" onclick="onChangeFontSize(-1)"></button>
                <button class="font-increase font-size-btn" onclick="onChangeFontSize(1)"></button>
                <button class="delete" onclick="onDeleteLine()"></button>
            </div>
            <div class="font-colors-controls flex">
                <input type="color" id="bg-color-input" name="bg-color" onchange="onChangeBgColor(this.value)">
                <input type="color" id="txt-color-input" name="txt-color" onchange="onChangeColor(this.value)">
            </div>
            <div class="font-family-controls flex">
                <select name="font-family" id="font-family-input" onchange="onChangeFontFamily(this.value)">
                    <option value="meme-impact">Impact</option>
                    <option value="Arial">Arial</option>
                    <option value="Tahoma">Tahoma</option>
                    <option value="Verdana">Verdana</option>
                </select>
            </div>
            
            <div class="download-share">
                <a href="#" class="btn btn-download" onclick="onDownloadImg(this)" download="my-canvas.jpg">Download Meme</a>
            </div>

        </div>
        <div class="canvas-container">
            <canvas id="meme-canvas" width="500" height="500" onmousedown="onCanvasMouseDown(event)" onmouseup="onCanvasMouseUp(event)" onmousemove="onCanvasMouseMove(event)">
                Update your browser to enjoy canvas!
            </canvas>
        </div>
    </section>
    <footer class="flex justify-center align-center column">
        <a class="logo main-logo" href="#">
            <img src="./images/logo.png" alt="MEMEGEN">
        </a>
        <p>@All Rights Reserved 2019</p>
    </footer>

    <script src="./js/memeService.js"></script>
    <script src="./js/main.js"></script>
    <!-- <script src="./js/dragInCanvas.js"></script> -->
</body>
</html>
