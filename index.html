<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body onload="init()">
    <header class="main-header">
        <div class="main-header-container container flex space-between align-center">
            <a class="logo main-logo" href="#">
                <span>memegen</span>
                <img src="./images/logo.png" alt="MEMEGEN" hidden>
            </a>
            <div class="nav-icon" onclick="toggleMenu()">
                <div></div>
            </div>
            <nav class="main-nav">
                <ul class="main-nav-ul clean-list flex">
                    <li>
                        <a class="flex align-center justify-center active" href="#" onclick="onGalleryOpen(this)">Gallery</a>
                    </li>
                    <li>
                        <a class="flex align-center justify-center" href="#">About</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="gallery-container flex justify-center"></main>
    <section class="canvas-gen-container">
        <div class="canvas-controls">
            <label for="text">Enter text:</label>
            <input type="text" name="text" id="text" placeholder="Your awesome text goes here" 
            oninput="onInputUpdate(this.value)">
            <button class="add-line" onclick="onAddLine()">+</button>
            <button class="switch-lines" onclick="onSwitchLines()"></button>
            <div class="move-lines-controls flex">
                <label>Move lines:</label>
                <button class="line-up move-lines" onclick="onMoveLinesUpDown(-10)">up</button>
                <button class="line-down move-lines" onclick="onMoveLinesUpDown(10)">down</button>
            </div>
            <div class="font-size-controls flex">
                <label>Font Size</label>
                <button class="font-decrease font-size-btn" onclick="onChangeFontSize(-1)"></button>
                <button class="font-increase font-size-btn" onclick="onChangeFontSize(1)"></button>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="meme-canvas" width="500" height="500" onclick="draw(event)">
                Update your browser to enjoy canvas!
            </canvas>
        </div>
    </section>
    <footer class="flex justify-center align-center">
        @All Rights Reserved 2019
    </footer>

    <script src="./js/memeService.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
